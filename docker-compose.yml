version: '3.8'

services:
  # ------------------------------------------------------------
  # PostgreSQL: The Source of Truth (Users, Roles, Tokens)
  # ------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: ticket_blitz_postgres
    restart: always
    ports:
      - '5434:5432'
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      # Persist data so you don't lose users when you restart Docker
      - pgdata:/var/lib/postgresql/data
    networks:
      - blitz_network
    healthcheck:
      # "Senior" Touch: The app waits for this to be healthy before connecting
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ------------------------------------------------------------
  # Redis: Caching & Rate Limiting
  # ------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: ticket_blitz_redis
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redisdata:/data
    networks:
      - blitz_network
    command: redis-server --save 60 1 --loglevel warning

  # ------------------------------------------------------------
  # (Optional) PGAdmin: Visual Database Management
  # Great for debugging data without writing SQL queries manually
  # ------------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: ticket_blitz_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - blitz_network
    depends_on:
      - postgres

volumes:
  pgdata:
  redisdata:

networks:
  blitz_network:
    driver: bridge